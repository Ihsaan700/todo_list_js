<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  <title>Todo List</title>
</head>
<body>
  <h3>My Todo List</h3>

  <div>
    <button onclick="handlers.displayTodos()">Display Todo's</button>
    <button onclick="handlers.toggleAllTodos()">Toggle All</button>
  </div>

  <div>
    <input id="addTodoTextInput" type="text" value="">
    <button onclick="handlers.addTodo()">Add Todo</button>
  </div>

  <div>
    <button onclick="handlers.changeTodo()">Change Todo</button>
    <input id="ChangeTodoPosition" type="number">
    <input id="ChangeTodoTextInput" type="text">
  </div>

  <div>
    <button onclick="handlers.deleteTodo()">Delete</button>
    <input id="deletePositionInput" type="number">
  </div>

  <div>
    <button onclick="handlers.toggleTodo()">Toggle Todo</button>
    <input id="toggleTodoInput" type="number">
  </div>

  <script src="/main.js"></script>
</body>
</html>
